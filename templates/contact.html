{% extends 'base.html' %}
{% block title%}Contact Us{%endblock%}
{% block body %}
<style>
  .container {
    display: flex;
    margin-left:0;
    padding:0;
    gap: 40px; /* space between image and form, optional */
  }

  .right_img {
    flex: 1;
    margin-left:0;
  }


  .form {
    flex: 1;
    margin-top:150px;
    margin-left:30px;
  }

  /* Optional: make the image responsive */
  .right_img img {
    max-width: 100%;
    height: auto;
    display: block;
  }
</style>

<div class="container">
  <div class="right_img">
    <img src="https://images.unsplash.com/photo-1535229398509-70179087ac75?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sample Image">
  </div>

  <div class="form">
    <h1>Contact Us</h1>
    <form class="row g-3" method="post" action="/contact">
      {% csrf_token %}
  <div class="col-12">
    <label for="inputemail" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Enter your Email ID">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputquery" class="form-label">Query</label>
    <input type="text" class="form-control" id="query" name="query" placeholder="Anything you would like to ask us?">
  </div>
  <div class="col-12">
    <label for="inputname" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
  </div>
</div>
{% endblock body %}
