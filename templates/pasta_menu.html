{% extends 'base.html' %}
{% block title%}Pastas{%endblock%}
{% block body %}
<div class="overlay-text" style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    background-color: rgba(218, 158, 7, 0.31);
    border-radius:55px;
    font-size: 4rem; /* Adjust size as needed */
    padding: 10px 20px; /* Padding for small box effect */
    display: inline-block; /* Wrap background around text */
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    color: black;
  ">
    Pasta Menu
  </div>
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" style="margin-top:0px;margin-bottom:20px;">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://plus.unsplash.com/premium_photo-1664472619078-9db415ebef44?q=80&w=1076&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" style="height: 400px; width: 100%; object-fit: cover;" alt="1">
    </div>
    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1621996346565-e3dbc646d9a9?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" style="height: 400px; width: 100%; object-fit: cover;" alt="2">
    </div>
    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1447279506476-3faec8071eee?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" style="height: 400px; width: 100%; object-fit: cover;" alt="3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
<div class="items">
    <h2 style="margin-left:50px;">Menu</h2>
    <ul style="margin-bottom:25px;" class="list-group list-group-flush">
        <li class="list-group-item">1. Alfredo</li>
        <li class="list-group-item">2. Aglio -e Olio</li>
        <li class="list-group-item">3. Pesto Pasta</li>
        <li class="list-group-item">4. Sun Dried Tomato Pasta</li>
        <li class="list-group-item">5. Ricotta Rigatoni</li>
        <li class="list-group-item">6. Cacio e Pepe</li>
        <li class="list-group-item">7. Spaghetti alle Vongole</li>
    </ul>
</div>
{% endblock body %}
