{% extends 'base.html' %}
{% block title%}Desserts{%endblock%}
{% block body %}
<div class="overlay-text" style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    background-color: rgba(248, 62, 251, 0.2);
    border-radius:55px;
    font-size: 4rem; /* Adjust size as needed */
    padding: 10px 20px; /* Padding for small box effect */
    display: inline-block; /* Wrap background around text */
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    color: white;
  ">
    Desserts Menu
  </div>
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" style="margin-top:0px;margin-bottom:20px;">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://images.unsplash.com/photo-1624353365286-3f8d62daad51?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8ZGVzc2VydHN8ZW58MHx8MHx8fDA%3D" class="d-block w-100" style="height: 400px; width: 100%; object-fit: cover;" alt="1">
    </div>
    <div class="carousel-item">
      <img src="https://plus.unsplash.com/premium_photo-1669680785558-c189b49aed4e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZGVzc2VydHN8ZW58MHx8MHx8fDA%3D" class="d-block w-100" style="height: 400px; width: 100%; object-fit: cover;" alt="2">
    </div>
    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1606313564200-e75d5e30476c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGRlc3NlcnRzfGVufDB8fDB8fHww" class="d-block w-100" style="height: 400px; width: 100%; object-fit: cover;" alt="3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
<div class="items">
    <h2 style="margin-left:50px;">Menu</h2>
    <ul style="margin-bottom:25px;" class="list-group list-group-flush">
        <li class="list-group-item">1. Rasberry Coulis</li>
        <li class="list-group-item">2. Peanut Butter Cups</li>
        <li class="list-group-item">3. Walnut Pies</li>
        <li class="list-group-item">4. Fudgy Brownies</li>
        <li class="list-group-item">5. Egg Tarts</li>
        <li class="list-group-item">6. Tiered Cakes</li>
        <li class="list-group-item">7. Cake Pops</li>
    </ul>
</div>
{% endblock body %}
